<script type="text/javascript">

		//niveles

	const preguntas = [{nivel1:{

}

 console.log(preguntas[1].nivel1.respuestas);

	//personaje
	class personaje{
		constructor(){
			this.monstruo = new monstruo();
			this.estadisticas = {
				habilidades:{
					'normal':4,
					'fuego':5,

				},
				fuerza:1,
				defensa:2,
				vit:20,
				minVit:0
			}

		}	
		niveldeataque(nivel, vidaActual){
			if (nivel == 'normal') {
				return (vidaActual * 100) / this.estadisticas.habilidades.normal;
			}
		}
		fuerzaDeAtaque(tipodeataque, vidaActual = this.monstruo.estadisticas.vit){
			if (tipodeataque == 'normal') {
				
				return [this.estadisticas.habilidades.normal * this.estadisticas.fuerza, this.niveldeataque(tipodeataque, vidaActual) + 'px'];
			}
			}
		dañoPersonaje(ataqueMonstruo){

				this.estadisticas.vit -= ((ataqueMonstruo + this.monstruo.estadisticas.fuerza) - this.estadisticas.defensa);
				return this.estadisticas.vit;
			
		}
	}


	//monstruo
	class monstruo{
		constructor(){
			this.name = 'Croco';
			this.png = 'Imagen2.png';
			this.poderes = [3,4,5,6];
			this.nombresPoderes = ['NORMAL', 'DESTRUCCION', 'ASESINO', 'TORNADO'];
			this.random = function() {
				return Math.round(Math.random()*(0-3) + 3);
			} 
			this.estadisticas = {
				vit:13,
				minVit:0,
				fuerza:3,
				
			}
		}
		 ataque() {	
			return this.estadisticas.vit;
		}
		randomPower(){
			return this.poderes[this.random()]
		}
		randomNamePower(){
			return this.nombresPoderes[this.random()]
		}
	}	
		//instancias
		var cont = new monstruo();
		var cont1 = new personaje();
		//nivel
	
//controles
		function controles() {
			nameMonster.innerHTML = cont.name;
		controlVida.style.display = 'none';
		controlHabilidad.style.display = 'none';

		}
		
var nivelAventura = 0;
	window.onload = function(){
		controles();
		

		
		controles();

		//preguntas

			var keys = Object.keys(preguntas[nivelAventura].nivel1.respuestas);

			controlPreguntas.innerHTML = preguntas[nivelAventura].nivel1.pregunta1;
				let li = [];

					li[i].setAttribute('id', 'respuestaDefinitiva'+i);
					li[i].setAttribute('onclick', 'delet(this);');

				}
				else if (i == 2) {

					li[i].setAttribute('value', preguntas[nivelAventura].nivel1.respuestas.respuesta3);

					li[i].setAttribute('onclick', 'delet(this);');

					li[i].setAttribute('onclick', 'delet(this);');

				 controlRespuestas.insertBefore(li[i], ulRespuestas);
			
			
		}	
		
//combate
		var counter = cont.ataque();

		atacar.addEventListener('click', function(){
			let ataqueNormal = 'normal';
			counter -= cont1.fuerzaDeAtaque(ataqueNormal, cont1.estadisticas.vit)[0];
			console.log(cont1.fuerzaDeAtaque(ataqueNormal, cont1.estadisticas.vit)[1]);
			monto.style.width = cont1.fuerzaDeAtaque(ataqueNormal, cont1.estadisticas.vit)[1]; 		
			if (counter <= cont.estadisticas.minVit) {
				monto.style.width = '0';

			}	document.getElementById('main').className = 'red';
			let vitalidadJefe = document.getElementById('contadorM').innerHTML = counter;

	function controlAtaque() {

		controlVida.style.display = 'flex';
		controlHabilidad.style.display = 'flex';
	}
	function delet(e) {
		let daño = cont1.estadisticas.vit;
		 
				if (e.value == preguntas[nivelAventura].nivel1.respuestas.respuestaVerdadera) {
						controlAtaque();
						pp += 2;
					}
					else{
						daño = cont1.dañoPersonaje(cont.randomPower());
						poder.innerHTML = cont.randomNamePower();

						}, 3000);
					}
					}	
					
		console.log(daño);
